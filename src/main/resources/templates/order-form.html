<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid bg-body">
    <div class="row mb-4 text-center">
        <div class="col-md-12">
            <h1>Order your taco creations!</h1>
        </div>
    </div>

    <div class="row mb-4 text-center">
        <div class="col-md-12">
            <img th:src="@{/images/TacoCloud.jpg}" alt="Taco Image" class="img-fluid">
        </div>
    </div>

    <form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
        <div class="row mb-4 text-center">
            <div class="col-md-12">
                <h3>Your tacos in this order:</h3>
            </div>
            <div class="col-md-12">
                <a th:href="@{/design}" id="another" class="btn btn-secondary">Design another taco</a>
            </div>
            <div class="col-md-12">
                <ul class="list-group mt-3">
                    <li th:each="taco : ${tacoOrder.tacos}" class="list-group-item">
                        <span th:text="${taco.name}">taco name</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row mb-4 text-center">
            <div class="col-md-12">
                <h3>Deliver my taco masterpieces to...</h3>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="deliveryName" class="col-md-3 offset-md-3 col-form-label text-md-right">Name:</label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="deliveryName" th:field="*{deliveryName}">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="deliveryStreet" class="col-md-3 offset-md-3 col-form-label text-md-right">Street address:</label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="deliveryStreet" th:field="*{deliveryStreet}">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="deliveryCity" class="col-md-3 offset-md-3 col-form-label text-md-right">City:</label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="deliveryCity" th:field="*{deliveryCity}">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="deliveryState" class="col-md-3 offset-md-3 col-form-label text-md-right">State:</label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="deliveryState" th:field="*{deliveryState}">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="deliveryZip" class="col-md-3 offset-md-3 col-form-label text-md-right">Zip code:</label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="deliveryZip" th:field="*{deliveryZip}">
            </div>
        </div>

        <div class="row mb-4 text-center">
            <div class="col-md-12">
                <h3>Here’s how I’ll pay...</h3>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="ccNumber" class="col-md-3 offset-md-3 col-form-label text-md-right">Credit Card #:</label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="ccNumber" th:field="*{ccNumber}">
                <span class="is-invalid"
                th:if="${#fields.hasErrors('ccNumber')}"
                th:errors="*{ccNumber}">CC Num Error</span>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="ccExpiration" class="col-md-3 offset-md-3 col-form-label text-md-right">Expiration:</label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="ccExpiration" th:field="*{ccExpiration}">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label for="ccCVV" class="col-md-3 offset-md-3 col-form-label text-md-right">CVV:</label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="ccCVV" th:field="*{ccCVV}">
            </div>
        </div>

        <div class="form-group row mb-4 text-center">
            <div class="col-md-6 offset-md-3">
                <button type="submit" class="btn btn-primary">Submit Order</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
