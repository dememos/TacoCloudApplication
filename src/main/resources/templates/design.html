<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--    <link rel="stylesheet" th:href="@{/styles.css}">-->
</head>
<body>

<div class="container-fluid bg-body">
    <div class="row mb-1 text-center">
        <div class="col-md-12 themed-grid-col">
            <h1>Design your taco!</h1>
        </div>
    </div>

    <div class="row mb-3 text-center">
        <div class="col-12">
            <img th:src="@{/images/TacoCloud.jpg}" alt="Taco Image" class="img-fluid">
        </div>
    </div>

    <div class="row">
        <form method="POST" th:object="${taco}" class="w-100">
            <div class="row mb-3 text-center">
                <div class="col-md-3 offset-md-3">
                    <strong>Designate your wrap:</strong>
                </div>
            </div>
            <div th:each="ingredient : ${wrap}" class="form-group row mb-3">
                <div class="col-md-3 offset-md-3">
                    <div class="form-check">
                        <input class="form-check-input" th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                        <label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3 text-center">
                <div class="col-md-3 offset-md-3">
                    <strong>Pick your protein:</strong>
                </div>
            </div>
            <div th:each="ingredient : ${protein}" class="form-group row mb-3">
                <div class="col-md-3 offset-md-3">
                    <div class="form-check">
                        <input class="form-check-input" th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                        <label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3 text-center">
                <div class="col-md-3 offset-md-3">
                    <strong>Choose your cheese:</strong>
                </div>
            </div>
            <div th:each="ingredient : ${cheese}" class="form-group row mb-3">
                <div class="col-md-3 offset-md-3">
                    <div class="form-check">
                        <input class="form-check-input" th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                        <label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3 text-center">
                <div class="col-md-3 offset-md-3">
                    <strong>Determine your veggies:</strong>
                </div>
            </div>
            <div th:each="ingredient : ${veggies}" class="form-group row mb-3">
                <div class="col-md-3 offset-md-3">
                    <div class="form-check">
                        <input class="form-check-input" th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                        <label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3 text-center">
                <div class="col-md-3 offset-md-3">
                    <strong>Select your sauce:</strong>
                </div>
            </div>
            <div th:each="ingredient : ${sauce}" class="form-group row mb-3">
                <div class="col-md-3 offset-md-3">
                    <div class="form-check">
                        <input class="form-check-input" th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                        <label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3 text-center">
                <div class="col-md-3 offset-md-3">
                    <strong>Name your taco creation:</strong>
                </div>
            </div>
            <div class="form-group row mb-3 text-center">
                <div class="col-md-6 offset-md-3">
                    <input type="text" th:field="*{name}" class="form-control">
                </div>
            </div>
            <div class="form-group row mb-3 text-center">
                <div class="col-md-6 offset-md-3">
                    <button class="btn btn-primary">Submit Your Taco</button>
                </div>
            </div>
        </form>
    </div>
</div>




</body>
</html>
